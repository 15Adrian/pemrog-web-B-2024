<html>
    <head>
        <title>
            Pengelolahan FONT dengan properties
        </title>
    </head>
    <body>
        <font size="1" face=Tahoma color="#ff0000"> tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan berwarna MERAH
        </font>
        <br>
        
        <font size="4" face=Arial color="green"> tulisan ini bertuliskan dengan ukuran 4, dengan font Arial dan berwarna HIJAU
        </font>
    </body>
</html>
