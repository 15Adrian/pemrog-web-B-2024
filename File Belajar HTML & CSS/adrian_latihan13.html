<html>
    <head>
        <title> Menambahkan Image </title>
    </head>
    <body>
        <h4> Menambahkan Image ke Dalam Dokumen HTML </h4>
        <img src="Valorant.jpg" width="150" height="120">
        <br>

        <h4> Mengatur Border Pada Image </h4>
        <img src="Valorant.jpg" width="500" color="red" border="10">
        <br>

        <h4> Alternating Text </h4>
        Pada Image di bawah ini terdapat Alternating Text.
        Silahkan gerakan mouse melewati Image
        <br>
        <img src="Valorant.jpg" width="100px" height="100px" alt="alternating text">
    </body>
</html>
